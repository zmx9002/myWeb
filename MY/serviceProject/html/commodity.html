<!DOCTYPE html>
<html lang="en" data-mw="750">
<head>
    <meta charset="UTF-8">
    <title>逛市场</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <link type="text/css" rel="stylesheet" href="../style/common.css">
    <link type="text/css" rel="stylesheet" href="../style/commodity.css">
</head>
<body>
<section class="banner-box">
    <div class="banner">
        <ul class="pic-list">
            <li><img src="../images/1.jpg"/></li>
            <li><img src="../images/2.jpg"/></li>
            <li><img src="../images/3.jpg"/></li>
            <li><img src="../images/4.jpg"/></li>
            <li><img src="../images/5.jpg"/></li>
        </ul>

</section>
<section class="shop-info">
    <div class="name">商品名称</div>
    <div class="name">起批价：120 <span>1件起批</span></div>

<div class="size-tile">选择规格</div>
<section class="shop-size">

<section class="shop-con">

<section class="shop-container">
    <p>货号：324234232</p>
    <p>材质面料：棉</p>
    <p>季节：2017夏季</p>
    <p>简介：</p>
    <img src="../images/1.jpg"/>
    <img src="../images/1.jpg"/>
    <img src="../images/1.jpg"/>
    <img src="../images/1.jpg"/>
</section>
<footer>
    <a href="javascript:;">联系商家</a>
    <a href="javascript:;">进店看看</a>
    <a href="javascript:;">加入进货单</a>
    <a href="javascript:;">立即下单</a>
</footer>

<script type="text/javascript" src="../plugins/fastclick.min.js"></script>
<script type="text/javascript" src="../plugins/teamlate.js"></script>
<script type="text/javascript" src="../plugins/zepto.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/commodity.js"></script>
