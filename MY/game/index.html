<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no,target-densityDpi = device-dpi">
    <title>移动端H5动画</title>
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/animation.css">
</head>

<body>
<section class="bg-color1">
    <div class="bg-page1"></div>
    <div class="bg-star"></div>
    <div class="main-page1">
        <div class="rocket"></div>
        <div class="miaov"></div>
        <div class="thanks"></div>
        <div class="widthyou"></div>
    </div>
</section>

<section class="bg-color2">
    <div class="bg-page2"></div>
    <div class="main-page2">
        <div class="light"></div>
        <div class="page2-rocket"></div>
        <div class="planet1"></div>
        <div class="land"></div>
        <div class="person"></div>
        <div class="pop"></div>
        <div class="sun"></div>
        <div class="planet2"></div>
        <div class="planet3"></div>
        <div class="page2-text"></div>
    </div>
</section>
<section class="bg-color3">
    <div class="bg-page3"></div>
    <div class="page3-star"></div>
    <div class="main-page3">
        <div class="cloud"></div>
        <div class="page3-land"></div>
        <div class="page3-rocket"></div>
        <div class="page3-pop"></div>
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="page3-text"></div>
    </div>
</section>

<section class="bg-color4">
    <div class="bg-page4"></div>
    <div class="main-page4">
        <a href="javascript:;" class="start-game J_start_game">多谢观看</a>
    </div>
</section>
<div class="arrow"></div>
<div class="music music-run J_music">
    <audio src="music.mp3" preload="preload" autoplay="autoplay" id="music"></audio>
</div>
</body>
<script src="../common/fastclick.min.js"></script>
<script type="text/javascript" src="../common/zepto.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
